<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scatterplot - Lesson 3</title>
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
</head>

<body>
    <script type="text/javascript">
        let w = 500, h = 400;
       
        let svg = d3.select('body').append('svg')
            .attr('width', w)
            .attr('height', h);
  
        let dataset = [];
		for (let i = 0; i < 25; i++) {
            dataset[i] = [];
            dataset[i][0] = Math.floor((Math.random() * w));
            dataset[i][1] = Math.floor((Math.random() * h));
            dataset[i][2] = Math.floor((Math.random() * 10 + 10));
        }
        
        let circles = svg.selectAll("circle")
            .data(dataset)
            .join("circle")
                .attr("cx", d => d[0])
                .attr("cy", d => d[1])
                .attr("r",  d => d[2]);
        
        svg.selectAll("text")
            .data(dataset)
            .join("text")
                .attr("x", d => d[0])
                .attr("y", d => d[1])
                .attr("fill", "red")
                .text(d => `(${d[0]},${d[1]})`)
    </script>    
</body>
</html>
