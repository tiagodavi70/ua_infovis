<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bar Chart - Lesson 2</title>
    <script type="text/javascript" src="http://d3js.org/d3.v5.js"></script>

</head>


<body>
    <div class="div_d3"> </div>

    <script type="text/javascript">
        let w = 500;
        let h = 50;

        let dataset = [5, 10, 15, 20, 25];

        let colors = ["black", "red", "yellow", "green", "blue"];

        let svg = d3.select('.div_d3')
            .append('svg')
            .attr('width', w)
            .attr('height', h);

        let circles = svg.selectAll("circle")
            .data(dataset)
            .join("circle");

        circles.attr("cx", function (d, i) {
            return (i * 50) + 25;
        });
        circles.attr("cy", h / 2);
        circles.attr("r", function (d) {
            return d;
        });

        circles.attr("fill", function (d, i) {
            return colors[i % 5];
        })
        .attr("stroke", "orange")
        .attr("stroke-width", function (d) {
            return d / 2;
        });

    </script>

</body>

</html>
