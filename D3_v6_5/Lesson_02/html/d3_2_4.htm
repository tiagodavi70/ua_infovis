<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bar Chart - Lesson 2</title>
    <script type="text/javascript" src="http://d3js.org/d3.v5.js"></script>

</head>
<body>
    
    <script type="text/javascript">
        let w = 500;
        let h = 50;

        let dataset = [5, 10, 15, 20, 25];
       
        let svg = d3.select('body')
			 .append('svg')
			 .attr('width', w)
			 .attr('height', h);
        
        let circles = svg.selectAll("circle")
            .data(dataset)
            .join("circle");

        circles.attr("cx", function (d, i) {
            return (i * 50) + 25;
        })
        .attr("cy", h/2)
        .attr("r",function (d) {
            return d;
        });

    </script>
    
</body>

</html>
