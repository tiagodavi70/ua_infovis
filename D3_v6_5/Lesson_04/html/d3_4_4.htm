<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v6.js"></script>
    <style>
    </style>

    <script type="text/javascript">
        function draw(geo_data) {
            
            let margin = 75,
                width = 1400 - margin,
                height = 600 - margin;

            let svg = d3.select("body")
                .append("svg")
                    .attr("width", width + margin)
                    .attr("height", height + margin)
                .append('g')
                    .attr('class', 'map');

            let projection = d3.geoMercator()
                .scale(170)
                .translate([width / 2, height / 2]);

            let path = d3.geoPath().projection(projection);

            svg.append("path")
                .attr("d", path(geo_data))
                .attr("fill", "rgb(190,100,70)")
                .attr("stroke", "black")
                .attr("stroke-width", 1);

            function plot_circles(data) {
                // let groups = d3.group(data, d => d["date"].getUTCFullYear());
                let grouping = d3.rollup(data, 
                    function(group) {
                        console.log(group)
                    },
                    d => d["date"].getUTCFullYear()
                );
            }

            let parseTime = d3.timeParse("%d-%m-%Y (%H:%M h)");

            d3.tsv("world_cup_geo.tsv")
                .then((data) => {
                    let newdata = data.map( d => {
                        d["attendance"] = +d["attendance"];
                        d["date"] = parseTime(d["date"]);
                        return d;
                    });
                    plot_circles(newdata);
                })
                .catch(err => {console.log(err)});
        };
    </script>
</head>

<body>
    <script type="text/javascript">
        d3.json("world_countries.json")
            .then(draw)
            .catch(err => {console.log(err)});
    </script>
</body>

</html>
