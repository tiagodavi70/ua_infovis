<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cartography - Lesson 4</title>
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>

    <style type="text/css">
        path {
            fill:teal;
            stroke:black;
        }
    </style>

    <script type="text/javascript">  
        function draw(geo_data) {
            console.log(geo_data);
            // Vis Code
            let margin = 75,
                width = 1400 - margin,
                height = 600 - margin;

            let svg = d3.select("body").append("svg")
                .attr("width", width + margin)
                .attr("height", height + margin)
                .append('g')
                    .attr('class', 'map');

            let projection = d3.geoMercator();

            let path = d3.geoPath().projection(projection);
            svg.append("path")
                .attr("d", path(geo_data));
            
            // svg.style("fill","teal")
            //     .style("stroke","black")

            function plot_circles(data) {
                console.log(data)
            }

            let parseTime = d3.timeParse("%d-%m-%Y (%H:%M h)");
            	
            d3.tsv("world_cup_geo.tsv")
                .then((data) => {
                    let newdata = data.map( d => {
                        d["attendance"] = +d["attendance"];
                        d["date"] = parseTime(d["date"]);
                        return d;
                    });
                    plot_circles(newdata)
                });
        };
    </script>
</head>
<body>
    <script type="text/javascript">
        d3.json("world_countries.json")
            .then(draw)
            .catch( err => {console.log(err)});
    </script>
</body>
</html>
